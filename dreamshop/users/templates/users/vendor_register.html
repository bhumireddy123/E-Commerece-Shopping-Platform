{% extends 'base.html' %}
{% block title %}Vendor Register{% endblock %}
{% block content %}
<div class="auth-container">
    <h2>🧑‍💼 Vendor Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register as Vendor</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
