{% extends 'base.html' %}
{% block title %}{{ product.name }} | Dream's Shop{% endblock %}

{% block content %}
<section class="product-detail-container">
    <div class="product-detail-card">
        <div class="product-detail-image">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <div class="placeholder-img">üì¶</div>
            {% endif %}
        </div>

        <div class="product-detail-info">
            <h2>{{ product.name }}</h2>
            <p class="price">Price: ‚Çπ{{ product.price }}</p>
            <p class="desc">{{ product.description }}</p>

            <form action="{% url 'add_to_cart' product.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">üõí Add to Cart</button>
            </form>

            <p class="back-link"><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
        </div>
    </div>
</section>
{% endblock %}
