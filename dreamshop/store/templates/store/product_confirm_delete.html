{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container">
    <h2>🗑️ Delete Product</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
