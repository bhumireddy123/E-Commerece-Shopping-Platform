{% extends 'base.html' %}
{% block title %}Add / Update Product{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}✏️ Update Product{% else %}➕ Add Product{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
